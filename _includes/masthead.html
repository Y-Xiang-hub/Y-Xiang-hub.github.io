{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a id="home" href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a id="{{ link.pageid }}" href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  .greedy-nav .tab__active a {
    color: brown;
    font-weight: bold;
  }
  .greedy-nav .tab__active a::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    background: #bdc1c4;
    width: 100%;
    /* -webkit-transition: all 0.2s ease-in-out; */
    /* transition: all 0.2s ease-in-out; */
    /* -webkit-transform: scaleX(0); */
    /* -ms-transform: scaleX(0); */
    /* transform: scaleX(0); */
  }
</style>

<script>
  const pathname = window.location.pathname.split("/")[1];
  let page = pathname=="" ? "home" : pathname;
  let activeTab = document.getElementById(page);
  activeTab.classList.add("tab__active");
</script>
